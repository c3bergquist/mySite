<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<meta name="author" content="Cory Bergquist">
	<meta name="description" content="The portfolio of Cory Bergquist.">
	<meta name="keywords" content="cory bergquist, 8bitRedux, portfolio, game design, developer"> 
	
	<title>Cory Bergquist</title>
	
	<link href="./dist/style.css" rel="stylesheet" type="text/css"/>
	
	<link href="./src/fonts/fontawesome-free-5.7.1-web\css\all.css" rel="stylesheet" type="text/css"/>
	
	<script src="./dist/jquery-3.3.1.min.js"></script>
</head>

<body class="super-mario-bros">
	<div class="super-mario-bros__underlay">
		<ul class="super-mario-bros__names-list">
			<li class="super-mario-bros__names-list__name-item super-mario-bros__names-list__name-item--about">
				<p class="super-mario-bros__name">About</p>
			</li>
			
			<li class="super-mario-bros__names-list__name-item super-mario-bros__names-list__name-item--portfolio">
				<p class="super-mario-bros__name">Portfolio</p>
			</li>
			
			<li class="super-mario-bros__names-list__name-item super-mario-bros__names-list__name-item--contact">
				<p class="super-mario-bros__name">Contact</p>
			</li>
		</ul>
	</div>

	<canvas class="super-mario-bros__world" id="world"></canvas>
	
	<div class="super-mario-bros__overlay">
		<img class="super-mario-bros__logo" src="./src/images/cbMenu.png" />
	
		<div class="super-mario-bros__lakitu-henry">
			<img class="super-mario-bros__lakitu-henry__cloud" src="./src/images/lakitu-henry.png" />
			
			<div class="super-mario-bros__lakitu-henry__instructions">
				<p class="super-mario-bros__lakitu-henry__control"><i class="fas fa-arrow-up"></i>/<i class="fas fa-arrow-down"></i>/<i class="fas fa-arrow-left"></i>/<i class="fas fa-arrow-right"></i></p>
				<p class="super-mario-bros__lakitu-henry__control">W/S/A/D</p>
				<p class="super-mario-bros__lakitu-henry__control"><span class="desktop-only">Or </span>click a pipe!</p>
			</div>
		</div>
	</div>
	
	<ul class="super-mario-bros__link-list">
		<li class="super-mario-bros__link-list__link-item super-mario-bros__link-list__link-item--about">
			<a href="./about.html" class="super-mario-bros__link">
				<span class="super-mario-bros__link__text">About</span>
				<img class="super-mario-bros__link__image" src="./src/images/pipe.png" alt="about" />
			</a>
		</li>
		
		<li class="super-mario-bros__link-list__link-item super-mario-bros__link-list__link-item--portfolio">
			<a href="./portfolio.html" class="super-mario-bros__link">
				<span class="super-mario-bros__link__text">Portfolio</span>
				<img class="super-mario-bros__link__image" src="./src/images/pipe.png" alt="portfolio" />
			</a>
		</li>
		
		<li class="super-mario-bros__link-list__link-item super-mario-bros__link-list__link-item--contact">
			<a href="./contact.html" class="super-mario-bros__link">
				<span class="super-mario-bros__link__text">Contact</span>
				<img class="super-mario-bros__link__image" src="./src/images/pipe.png" alt="contact" />
			</a>
		</li>
	</ul>
	
	<div class="super-mario-bros__bricks"></div>

	<script src="./dist/script.js"></script>
</body>
</html>
